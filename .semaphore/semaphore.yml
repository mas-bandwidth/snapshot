version: v1.0

name: Test

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:

  - name: "Test on Ubuntu 18.04 LTS"
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: test
          matrix:
            - env_var: GCC_VERSION
              values: [ "6", "7", "8" ]
            - env_var: CONFIG
              values: [ "debug", "release" ]
            - env_var: PLATFORM
              values: [ "portable", "x64", "avx", "avx2" ]
          commands:
            - curl -L https://github.com/premake/premake-core/releases/download/v5.0.0-alpha14/premake-5.0.0-alpha14-linux.tar.gz | tar -xvz
            - chmod +x premake5
            - ./premake5 gmake
            - sem-version c $GCC_VERSION
            - gcc --version
            - make -j config=${CONFIG}_${PLATFORM}
            - ./bin/test

  - name: "Test on Ubuntu 20.04 LTS"
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004
      jobs:
        - name: test
          matrix:
            - env_var: CONFIG
              values: [ "debug", "release" ]
            - env_var: PLATFORM
              values: [ "portable", "x64", "avx", "avx2" ]
          commands:
            - curl -L https://github.com/premake/premake-core/releases/download/v5.0.0-alpha14/premake-5.0.0-alpha14-linux.tar.gz | tar -xvz
            - chmod +x premake5
            - ./premake5 gmake
            - gcc --version
            - make -j config=${CONFIG}_${PLATFORM}
            - ./bin/test

  - name: "Test on MacOS"
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode14
      jobs:
        - name: test
          matrix:
            - env_var: CONFIG
              values: [ "debug_portable", "release_portable" ]
          commands:
            - brew install premake
            - premake5 gmake
            - make -j config=$CONFIG
            - ./bin/test

  - name: "Test on Windows"
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
      agent:
        machine:
          type: s1-windows
      jobs:
        - name: test
          commands:
            - premake5 vs2019
            - "& \"c:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Community\\Common7\\IDE\\devenv.com\" visualstudio\\snapshot.sln /rebuild \"debug|x64\""
            - "& .\\bin\test.exe"
            - "& \"c:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Community\\Common7\\IDE\\devenv.com\" visualstudio\\snapshot.sln /rebuild \"release|x64\""
            - "& .\\bin\test.exe"
